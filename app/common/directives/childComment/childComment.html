<li class="product-comment" data-comment-id="{{ctrl.comment.id}}">
    <div class="product-comment-container--info">
        <p class="product-comment-author"><strong>{{ctrl.comment.user.name}}</strong></p>
        <p class="product-comment-upvotes">{{ctrl.comment.vote_count}} upvotes</p>
    </div>
    <p class="product-comment-body">{{ctrl.comment.body}}</p>
    <hr/>
    <div class="product-comment-container--children"></div>
</li>
